<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id =form>
        <label for="amount" id="amount">Enter amount: </label>
        <input type="number" id="amt">
        <label for="desc" id="desc">Description: </label>
        <input type="text" id="des">
        <label for="categ">Choose a Category: </label>
        <select name="dropdown" id="cat">
            <option value="">Choose one</option>
            <option value="Fuel">Fuel</option>
            <option value="Groceries">Groceries</option>
            <option value="Bills">Bills</option>
            <option value="Etc">Etc</option>
        </select>
        <input class="btn" type="button" value="submit" id="submit">
    </form>
    <br>
    <ul id="list-container">
    </ul>
    <script src="script.js"></script>
</body>
</html>
